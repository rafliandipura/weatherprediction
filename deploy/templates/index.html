<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Suhu Udara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
        }

        .result-box {
            margin-top: 20px;
            padding: 1rem;
            background-color: #f1f1f1;
            border-left: 5px solid #007bff;
            font-size: 1.2rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Prediksi Suhu Udara</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="humidity" class="form-label">Kelembaban Udara (%)</label>
            <input type="number" class="form-control" id="humidity" name="humidity" required>
        </div>

        <div class="mb-3">
            <label for="pressure" class="form-label">Tekanan Udara (hPa)</label>
            <input type="number" class="form-control" id="pressure" name="pressure" required>
        </div>

        <div class="mb-3">
            <label for="wind_speed" class="form-label">Kecepatan Angin (m/s)</label>
            <input type="number" step="0.1" class="form-control" id="wind_speed" name="wind_speed" required>
        </div>

        <div class="mb-3">
            <label for="time_of_day" class="form-label">Waktu</label>
            <select class="form-select" id="time_of_day" name="time_of_day" required>
                <option value="">-- Pilih Waktu --</option>
                <option value="pagi">Pagi</option>
                <option value="siang">Siang</option>
                <option value="sore">Sore</option>
                <option value="malam">Malam</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="sky_condition" class="form-label">Kondisi Langit</label>
            <select class="form-select" id="sky_condition" name="sky_condition" required>
                <option value="">-- Pilih Kondisi --</option>
                <option value="cerah">Cerah</option>
                <option value="mendung">Mendung</option>
                <option value="hujan">Hujan</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Prediksi Suhu</button>
    </form>

    {% if prediction is not none %}
        <div class="result-box mt-4">
            üå°Ô∏è Prediksi Suhu: <strong>{{ prediction }} ¬∞C</strong>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
